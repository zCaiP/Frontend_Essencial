<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1> <i class="fas fa-envelope"></i>Contato</h1>
            <p>Entre em contato conosco</p>
        </header>

        <form id="contactForm" class="form">
                <div class="form-control">
                <label for="name"> <i class="fas fa-user"></i>Nome Completo</label>
                <input type="text" id="name" name="name" required>
                <small class="error">Nome é obrigatório</small>
            </div>

            <div class="form-control">
                <label for="email"> <i class="fas fa-envelope"></i>E-mail</label>
                <input type="email" id="email" name="email" required>
                <small class="error">E-mail válido é obrigatório</small>
            </div>
        
            <div class="form-control">
                <label for="subject"> <i class="fas fa-edit"></i>Assunto</label>
                <input type="text" id="subject" name="subject" required>
                <small class="error">Assunto é obrigatório</small>
            </div>

            <div class="form-control">
                <label for="message"> <i class="fas fa-comment"></i>Mensagem</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <small class="error">Mensagem é obrigatória!</small>
            </div>
            
            <button type="submit" class="form-button"><i class="fas fa-paper-plane"></i>Enviar</button>
       
        </form>

        <div id="successMessage" class="successMessage">
            <i class="fas fa-check-circle"></i>
            <small>Mensagem enviada com sucesso! Obrigado pelo contato</small>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
